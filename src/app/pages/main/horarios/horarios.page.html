<app-header title="Horarios"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>Horarios disponibles</ion-list-header>
    <ion-item *ngFor="let horario of horariosDisponibles['cancha' + canchaSeleccionada.nombre]">

    </ion-item>
  </ion-list>
</ion-content>
